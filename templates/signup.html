  <body>
    <div class="header">
      <h3>Park-in</h3>
    </div>
    <div class="full">
      <div class="wrapper">
        <form method="POST" action="/register">
          <h1>Register</h1>
          {% if error %}
          <h3 style="color: red">{{ error }}</h3>
          {% endif %}
          <div class="input-box">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-box">
            <input type="text" name="mail" placeholder="E-mail" required />
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="date"
              name="dob"
              placeholder="Date of Birth"
              required
            />
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register-link"></div>
        </form>
      </div>
    </div>
  </body>
